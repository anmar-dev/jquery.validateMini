<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8"/>
	<title>JQUERY validateMini</title>

	<style>
		*{
			box-sizing: border-box;
			position: relative;
		}

		.form-group{
		 	margin-bottom: 10px;
		}

		.form-control{
		 	display: block;
		 	max-width: 400px;
			padding: 4px 10px;
		  	border-radius: 4px;
		  	border: 1px solid #ccc;
		  	outline: none;
		}

		.error-text{
		  	color: red;
		}

		.valid-error{
		  	border: 1px solid red;
		}

		.valid-pass{
		  	border: 1px solid green;
		}
	</style>

</head>
<body>

<form>
    <div class="form-group">
        <label>Username</label>
        <input validates="required|test:3,6" name="username" type="text" class="form-control" value="">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input validates="required|email" name="email" type="email" class="form-control" value="">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input validates="required|between:6,15|strong" id="Password" name="password" type="password" class="form-control" value="">
    </div>

    <div class="form-group">
        <label>Re-Password</label>
        <input validates="required|same:Password" name="password" type="password" class="form-control" value="">
    </div>

    <div class="form-group">
        <label>Select</label>
        <select validates="required|min:10" class="form-control">
            <option value="">------Chon-----</option>
            <option value="dsdf">Min 10</option>
            <option value="dsdfsdfsfsdfds">Ok</option>
        </select>
    </div>

    <input type="submit" name="" value="send" class="form-control">
</form>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="assets/js/jquery.validateMini.min.js"></script>
<script>
	
	$('form').validateMini({
		validates: {
			test: (params, value)=> {
				return `Params of valid test: ${params[0]} and ${params[1]}`;
			},
			strong: (params, value)=>{
				return /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])/.test(value) || "Yêu cầu chữ cái, số, in hoa và ký tự"
			},
		}

	});

</script>
</body>
</html>
